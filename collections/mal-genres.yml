templates:
  MAL Genre:
    mal_search:
      limit: 250
      type: tv
      sort_by: score.desc
      genre_id: <<genre_id>>
    collection_order: alpha
    collection_mode: hide
    sort_title: |-
      |zzzzz - <<genre>> - <<genre_id>>
    url_poster: https://raw.githubusercontent.com/fanaticmuffin/kometa-config/main/collections/img/anime/genres/<<genre>>.png
    url_background: https://raw.githubusercontent.com/fanaticmuffin/kometa-config/main/collections/img/anime/background/collection_anime_background_1.jpg #placeholder
    sync_mode: sync 

