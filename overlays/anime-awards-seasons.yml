templates:
  anime-awards:
    builder_level: season
    default:
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/fanaticmuffin/kometa-config/main/overlays/img/anime/anime-awards/<<img>>.png
      back_color: "#00000099"
      back_radius: 30
      back_width: 350
      back_height: 120
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:
  anime-awards-seasons:
    template: { name: anime-awards, img: anime-awards}
    plex_search:
      all:
        season_label: AA Winner