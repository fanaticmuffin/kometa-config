templates:
  Anilist_Rating:
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/fanaticmuffin/kometa-config/main/overlays/img/anime/rating/<<overlay_name>>.png
      back_color: "#00000099"
      back_radius: 30
      back_width: 240
      back_height: 120
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 30
      vertical_align: bottom

  Audience_Rating:
    default:
      rating_type: audience_rating#
    overlay:
      name: text(<<rating_type>>)
      font: fonts/Roboto-Bold.ttf
      font_size: 70
      font_color: "#FFFFFF"
      horizontal_offset: 144
      horizontal_align: left
      vertical_offset: 64
      vertical_align: bottom

  MAL_Rating:
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/fanaticmuffin/kometa-config/main/overlays/img/anime/rating/<<overlay_name>>.png
      back_color: "#00000099"
      back_radius: 30
      back_width: 240
      back_height: 120
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 160
      vertical_align: bottom

  Critic_Rating:
    default:
      rating_type: critic_rating#
    overlay:
      name: text(<<rating_type>>)
      font: fonts/Roboto-Bold.ttf
      font_size: 70
      font_color: "#FFFFFF"
      horizontal_offset: 144
      horizontal_align: left
      vertical_offset: 194
      vertical_align: bottom

overlays:
  Anilist_Rating:
    template: [name: Anilist_Rating]
    plex_search:
      all:
        audience_rating.gte: 0.1
        audience_rating.lte: 10

  Audience_rating:
    template: [name: Audience_Rating]
    plex_search:
      all:
        audience_rating.gte: 0.1
        audience_rating.lte: 10

  MAL_Rating:
    template: [name: MAL_Rating]
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10

  Critic_rating:
    template: [name: Critic_Rating]
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10
