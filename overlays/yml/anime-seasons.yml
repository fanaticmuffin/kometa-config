templates:
  Seasons-Animes:
    ignore_blank_results: true
    builder_level: season
    overlay:
      overlay: <<overlay_name>>
      name: text(<<season>> <<year>>)
      weight: <<weight>>
      queue: seasons_queue
      font: fonts/Roboto-Bold.ttf
      font_size: 60
      back_color: "#00000099"
      back_radius: 30
      back_width: 400
      back_height: 120
    plex_search:
      all:
        season_label: <<overlay_name>>

queues:
  seasons_queue:
    - horizontal_offset: 15        # This is the first position
      horizontal_align: right
      vertical_offset: 30
      vertical_align: bottom
    - horizontal_offset: 15        # This is the second position
      horizontal_align: right
      vertical_offset: 165
      vertical_align: bottom
    - horizontal_offset: 15       # This is the third position
      horizontal_align: right
      vertical_offset: 300
      vertical_align: bottom

